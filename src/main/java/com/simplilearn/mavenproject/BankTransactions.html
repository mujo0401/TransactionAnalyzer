<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Transactions Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background-color: #f7f7f7;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            color: #404040;
        }

        table {
            background-color: #ffffff;
            border-collapse: collapse;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            width: 100%;
            max-width: 1000px;
            white-space: nowrap;
            overflow: auto;
        }

        th {
            background-color: #343a40;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 24px;
            text-align: left;
            text-transform: uppercase;
        }

        td {
            border: 1px solid #dddddd;
            font-size: 16px;
            padding: 12px 24px;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        @media screen and (max-width: 767px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            table thead {
                display: none;
            }

            table td {
                display: block;
                text-align: right;
            }

            table td::before {
                content: attr(data-label);
                float: left;
                font-weight: bold;
                text-transform: uppercase;
            }

            tbody tr:hover {
                background-color: transparent;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h1 class="mt-5 mb-4">Bank Transactions Viewer</h1>
    <div class="table-responsive">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Category</th>
            </tr>
            </thead>
            <tbody id="transactions-table">
            </tbody>
        </table>
    </div>
</div>
